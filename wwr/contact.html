<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="White Water Rafting Company Contact Page. Register and let's get started with the adventures">
    <meta name="author" content="Emmanuel Okyere">
    <title>Contact Us | Emperor Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header class="site-header">
        <img src="images/wwr_logo.png" alt="White Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Company Info -->
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>14 Laloi Ave Street</p>
            <p>Accra, Ghana</p>
            <p>+233 3443 343 9</p>
            <p>info@emperor.rafting.com</p>
        </section>

        <!-- Map + Form -->
        <section class="contact-grid">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63532.65048505935!2d-0.2656019285278388!3d5.597918454541474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1770761735032!5m2!1sen!2sgh"
                  width="300" height="300" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Type your name here" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Type email here" required>

                <fieldset class="message-purpose">
                    <legend>Message Purpose</legend>
                    <label>
                        <input type="radio" name="purpose" id="general" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" id="reservation" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion" id="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type here"></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>

        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee-profile2.jpg" alt="Employee profile">
                    <figcaption>CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-profile1.jpg" alt="Employee profile">
                    <figcaption>Lobby Host</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-profile3.jpg" alt="Employee profile">
                    <figcaption>Team Lead</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2026 üèä‚Äç‚ôÄÔ∏è Emmanuel Okyere üèä‚Äç‚ôÄÔ∏è Accra, Ghana</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
            <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
        </nav>
    </footer>

</body>

</html>
